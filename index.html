<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo</title>
</head>
<body>
    <div id="app">
        <h1>Todo App</h1>
        <input type="text" v-model="inputText"
        v-on:keyup.enter ="addItem"
        >
        <!-- <button v-on:click="addItem">add</button> -->
        <button v-on:click="fetchItems">add</button>
        <div>
            <!-- {{todoItems}} -->
            <ul>
                <li v-for="(todoItem, index) in todoItems">{{todoItem}}
                    <button v-on:click="removeItem(todoItem, index)">remove</button>
                </li>
                start
            </ul>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
      new Vue({
          el: '#app',
          data : {
              inputText:'',
              todoItems: []
          },
          created: function() {
            this.fetchItems();
          },
          methods: {
            addItem: function(event){
                // axios.post('주소',this.inputText);
                var value = this.inputText;
                localStorage.setItem(value , value)
                this.inputText = '';
                this.todoItems.push(value);
            },
            fetchItems: function() {
                // axios.get('/todos')
                for (var i = 0; i < localStorage.length; i++) {
                    var value = localStorage.key(i);
                    console.log(value);
                    console.log(this);
                    this.todoItems.push(value);
                }
            },
            removeItem : function(todoItem, index){
                // axios.delete('todo' + index)
                console.log(todoItem, index);
                this.todoItems.splice(index, 1); //index부터 1개 삭제
                localStorage.removeItem(todoItem);
            }
          }
      })
  </script>

</body>
</html>
